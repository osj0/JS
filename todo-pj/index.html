<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <div class="trash-bx">
        <div class="inner">
            <div  id="taskBoardTrash">
            </div>
        </div>
    </div> -->
    <div class="wrap">
        <div class="todo-warp">
            <h1 class="todo-tit">To Do List</h1>
            <div class="task-area">
                <section class="task-tab-bx">
                    <div class="task-tab">
                        <div id="under-line"></div>
                            <div id="all" class="tab">ALL</div>
                            <div id="progress" class="tab">진행중</div>
                            <div id="done" class="tab">끝남</div>
                    </div>
                    <!-- <div>
                        <button>휴지통</button>
                    </div> -->
                </section>
                
                <section class="input-area">
                    <input type="date" name="startDate" id="startDate">
                    <input type="date" name="endDate" id="endDate">
                    <input type="text" id="task-input">
                    <button id="taskBtn">+</button>
                </section>
                <section class="task-board-bx">
                    <div class="task-board todo">
                        <h5>To Do</h5>
                        <div id="taskBoard">
                        </div>
                    </div>
                    <div class="task-board prog">
                        <h5>In Progress</h5>
                        <div id="taskBoardprog">
                        </div>
                    </div>
                    <div class="task-board done">
                        <h5>Done</h5>
                        <div id="taskBoarddone">
                        </div>
                    </div>
                </section>
                
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>

    
</body>
</html>
